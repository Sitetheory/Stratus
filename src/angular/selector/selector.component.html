<div class="selected-list">
    <h3 class="selected-list-header border-default border-default-bottom"
        [textContent]="'Selected ' + collection.target + ' Items'"></h3>
    <p class="note">Drag to reorder</p>
    <div cdkDropList class="list-unstyled" (cdkDropListDropped)="drop($event)" *ngIf="collection.model.length">
        <div class="selected-list-row selected-box" *ngFor="let model of collection.models" cdkDrag>
            <div class="custom-ghost-placeholder" *cdkDragPlaceholder></div>
            <div class="selected-list-container" layout="row" layout-align="space-between center">
                <div class="column-image position-anchor" no-flex>
                    <div class="image position-all" no-flex
                         stratus-src
                         [style.background-size]="cover"
                    ></div>
                    <!-- [style.background]="'url(' + (model.data.version.images && model.data.version.images[0].mime.indexOf('image') !== -1 ? model.data.version.images[0].src : (model.data.version.images && model.data.version.images[0].mime.indexOf('video') !== -1 ? model.data.version.images[0].meta.thumbnail_small : '' )) + ') no-repeat center center'"-->
                </div>
                <div class="column-title" flex>
                    <h3 [innerHTML]="model.data.version.title ? model.data.version.title : model.data.contentType.controller=='Content\\Module' ? model.data.version.meta.identifier : 'Untitled ' + model.data.contentType.name + ' (' + model.data.id + ')'"></h3>
                    <span class="routing"
                          *ngIf="model.data.routing.length"
                          [textContent]="model.data.routing ? ('/' + model.data.routing[0].url) : 'No Route Present!'"></span>
                </div>
                <div no-flex>
                    <button mat-button
                            matTooltip="Delete {{ model.target }}"
                            aria-label="Delete Item"
                            class="btn btn-delete"
                            (click)="remove(model)">
                        <mat-icon svgIcon="delete" aria-hidden="false" aria-label="Delete Item"></mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
