<div class="selected-list"><h3 class="selected-list-header border-default border-default-bottom" [textcontent]="'Selected ' + collection.target + ' Items'"></h3><p class="note">Drag to reorder</p><div cdkdroplist class="list-unstyled" (cdkdroplistdropped)="drop($event)" *ngif="collection.model.length"><div class="selected-list-row selected-box" *ngfor="let model of collection.models" cdkdrag><div class="custom-ghost-placeholder" *cdkdragplaceholder></div><div class="selected-list-container" layout="row" layout-align="space-between center"><div class="column-image position-anchor" no-flex><div class="image position-all" no-flex stratus-src [style.background-size]="cover"></div></div><div class="column-title" flex><h3 [innerhtml]="model.data.version.title ? model.data.version.title : model.data.contentType.controller=='Content\\Module' ? model.data.version.meta.identifier : 'Untitled ' + model.data.contentType.name + ' (' + model.data.id + ')'"></h3><span class="routing" *ngif="model.data.routing.length" [textcontent]="model.data.routing ? ('/' + model.data.routing[0].url) : 'No Route Present!'"></span></div><div no-flex><button mat-button mattooltip="Delete {{ model.target }}" aria-label="Delete Item" class="btn btn-delete" (click)="remove(model)"><mat-icon svgicon="delete" aria-hidden="false" aria-label="Delete Item"></mat-icon></button></div></div></div></div></div>
