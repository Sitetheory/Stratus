<cdk-tree [datasource]="dataSub | async" [treecontrol]="treeControl"><cdk-nested-tree-node *cdktreenodedef="let node" class="example-tree-node"><button mat-icon-button disabled="disabled">x</button> {{node.data.name}}</cdk-nested-tree-node><cdk-nested-tree-node *cdktreenodedef="let node; when: hasChild" class="example-tree-node"><button mat-icon-button [attr.aria-label]="'toggle ' + node.data.name" cdktreenodetoggle>{{treeControl.isExpanded(node) ? '-' : '+'}}</button> {{node.data.name}}<div [class.example-tree-invisible]="!treeControl.isExpanded(node)"><ng-container cdktreenodeoutlet></ng-container></div></cdk-nested-tree-node></cdk-tree>
