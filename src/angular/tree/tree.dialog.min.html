<h1 mat-dialog-title>Menu Link Editor</h1><div mat-dialog-content><mat-form-field class="form-field"><input matinput type="text" placeholder="Name" [(ngmodel)]="data.name"> <button mat-button *ngif="data.name" matsuffix mat-icon-button aria-label="Clear" (click)="data.name=''"><mat-icon>close</mat-icon></button></mat-form-field><h4><label id="radio-group-label">Link Type:</label></h4><mat-radio-group class="radio-group" aria-labelledby="radio-group-label" [(ngmodel)]="data.target"><mat-radio-button class="radio-button" value="content">Content</mat-radio-button><mat-radio-button class="radio-button" value="url">URL</mat-radio-button></mat-radio-group><mat-form-field class="form-field" *ngif="data.target == 'content'"><input matinput placeholder="Link Content" aria-label="Link Content" [matautocomplete]="auto"><mat-autocomplete #auto="matAutocomplete"></mat-autocomplete></mat-form-field><mat-form-field class="form-field" *ngif="data.target == 'url'"><input matinput type="text" placeholder="URL" [(ngmodel)]="data.url"> <button mat-button *ngif="data.url" matsuffix mat-icon-button aria-label="Clear" (click)="data.url=''"><mat-icon>close</mat-icon></button></mat-form-field><h4>Linked To:</h4><span *ngif="data.target == 'content'" [textcontent]="data.content && data.content.routing ? data.content.routing[0].url : 'Nothing yet!'"></span> <span *ngif="data.target == 'url'" [textcontent]="data.url || 'Nothing yet!'"></span></div><div mat-dialog-actions><button mat-button (click)="onCancelClick()">Cancel</button> <button mat-button [mat-dialog-close]="data" cdkfocusinitial>Ok</button></div>
