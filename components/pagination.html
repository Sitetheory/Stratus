<ul ng-if="collection.meta && collection.meta.data.pageTotal > 1" class="listInline paginator">
    <li ng-if="collection.paginate" class="paginatorProgress">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </li>
    <li ng-show="startPage > 1" class="paginatorPrevious"
        ng-class="{disabled:collection.meta.data.pageCurrent == 1}">
        <a ng-click="collection.meta.data.pageCurrent == 1 || page(1)">First</a>
    </li>
    <li class="paginatorPrevious" ng-class="{disabled:collection.meta.data.pageCurrent == 1}">
        <a ng-click="collection.meta.data.pageCurrent == 1 || collection.page(collection.meta.data.pageCurrent - 1)">Previous</a>
    </li>
    <li class="paginatorPages" ng-repeat="page in pages"
        ng-class="{active:collection.meta.data.pageCurrent == page}">
        <a ng-click="collection.page(page)">{{ page }}</a>
    </li>
    <li class="paginatorNext"
        ng-class="{disabled:collection.meta.data.pageCurrent == collection.meta.data.pageTotal}">
        <a ng-click="collection.meta.data.pageCurrent == collection.meta.data.pageTotal || collection.page(collection.meta.data.pageCurrent + 1)">
            Next
        </a>
    </li>
    <li class="paginatorNext" ng-show="endPage < collection.meta.data.pageTotal"
        ng-class="{disabled:collection.meta.data.pageCurrent == collection.meta.data.pageTotal}">
        <a ng-click="collection.meta.data.pageCurrent == collection.meta.data.pageTotal || collection.page(collection.meta.data.pageTotal)">
            Last
        </a>
    </li>
</ul>
<!--<span class="paginatorTotal customFontSecondary smallLabel">({{ collection.meta.data.countTotal }} Results)</span>-->
