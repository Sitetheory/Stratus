<ul ng-if="collection.meta && collection.meta.data.pagination.pageTotal > 1" class="listInline paginator"><li ng-if="collection.paginate" class="paginatorProgress"><md-progress-circular md-mode="indeterminate"></md-progress-circular></li><li ng-show="startPage > 1" class="paginatorPrevious" ng-class="{disabled:collection.meta.data.pagination.pageCurrent == 1}"><a ng-click="collection.meta.data.pagination.pageCurrent == 1 || page(1)">First</a></li><li class="paginatorPrevious" ng-class="{disabled:collection.meta.data.pagination.pageCurrent == 1}"><a ng-click="collection.meta.data.pagination.pageCurrent == 1 || collection.page(collection.meta.data.pagination.pageCurrent - 1)">Previous</a></li><li class="paginatorPages" ng-repeat="page in pages" ng-class="{active:collection.meta.data.pagination.pageCurrent == page}"><a ng-click="collection.page(page)">{{ page }}</a></li><li class="paginatorNext" ng-class="{disabled:collection.meta.data.pagination.pageCurrent == collection.meta.data.pagination.pageTotal}"><a ng-click="collection.meta.data.pagination.pageCurrent == collection.meta.data.pagination.pageTotal || collection.page(collection.meta.data.pagination.pageCurrent + 1)">Next</a></li><li class="paginatorNext" ng-show="endPage < collection.meta.data.pagination.pageTotal" ng-class="{disabled:collection.meta.data.pagination.pageCurrent == collection.meta.data.pagination.pageTotal}"><a ng-click="collection.meta.data.pagination.pageCurrent == collection.meta.data.pagination.pageTotal || collection.page(collection.meta.data.pagination.pageTotal)">Last</a></li></ul>
