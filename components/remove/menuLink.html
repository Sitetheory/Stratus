<span class="stratus_edit_view_container" ng-cloak ng-show="!$ctrl.allowEdit" ng-click="$ctrl.setEdit(true); $ctrl.show($event)">
  {{ $ctrl.value }}
</span>
<span class="stratus_edit_input_container" ng-cloak ng-show="$ctrl.allowEdit" tabindex="-1">
  <input id="edit-menulink" type="text" ng-model="$ctrl.value" ng-blur="$ctrl.finishEdit()" ng-keyup="$ctrl.handleKeyup($event)">
</span>
