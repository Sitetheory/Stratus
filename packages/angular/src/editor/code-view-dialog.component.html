<div mat-dialog-content class="code-view-dialog-content">
    <!-- Target Editor -->
    <form class="dialog-form" [formGroup]="this.form">
        <mat-form-field class="form-field" style="width: 100%">
            <mat-label>Code Editor</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="8"
                      cdkAutosizeMaxRows="25"
                      formControlName="dataString"
                      aria-label="Code Editor">
            </textarea>
            <!--cols="100"-->
        </mat-form-field>
    </form>
